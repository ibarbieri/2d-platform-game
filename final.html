<head>
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1"/>

	<meta name="apple-mobile-web-app-capable" content="yes" />

	<meta charset="utf-8"/>
	<title>Game</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<section id="panelStartMobile" class="display-none">
		<a href="#" id="starGameMobile">Start</a>
	</section>

	<section id="panelGameOver" class="display-none">
		<h2>Game Over</h2>
		<a href="#" id="playAgain">Jugar de nuevo</a>
		<a href="#" id="postScore">Compartir puntaje</a>
	</section>

	<section id="playerOptions">
		<div id="adarhaLife"></div>
		<div id="adarhaPotion"></div>
		<div id="adarhaHeartsDragon"></div>
		<div id="adarhaScore" style="display:none"></div>
	</section>

	<div id="controls">
		<div class="walk-controls">
			<input type="button" value="" class="left-arrow">
			<input type="button" value="" class="down-arrow">
			<input type="button" value="" class="right-arrow">
		</div>
		<div class="jump-attack-controls">
			<input type="button" value="" class="top-arrow">
			<input type="button" value="" class="attack-key">
		</div>
	</div>

	<section id="panelGame">
		<div class="left-actions">
			<a href="www.lesath.com.ar">Creditos</a> |
			<a href="www.lesath.com.ar">Compartir</a>
		</div>

		<div class="brand-lesath">
			<img src="img/brand-lesath.png">
		</div>

		<div class="right-actions">
			<img src="img/icon-twitter.png">
			<img src="img/icon-facebook.png">
			<img src="img/icon-pause.png">
			<img src="img/icon-sound.png">
		</div>
	</section>


	<canvas id="extras"></canvas>
	<canvas id="player"></canvas>
	<canvas id="background"></canvas>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

<script type="text/javascript" src="js/game.js"></script>
<script type="text/javascript">
(function (win) {

	// requestAnimationFrame fallback
    var requestAnimationFrame = win.requestAnimationFrame || win.mozRequestAnimationFrame || win.webkitRequestAnimationFrame || win.msRequestAnimationFrame;
    win.requestAnimationFrame = requestAnimationFrame;

    // Full screen function
    var element = document.documentElement;

    function fullScreen (element) {
		if (element.requestFullscreen) {
			element.requestFullscreen();

		} else if (element.msRequestFullscreen) {
			element.msRequestFullscreen();

		} else if (element.mozRequestFullScreen) {
			element.mozRequestFullScreen();

		} else if (element.webkitRequestFullscreen) {
			element.webkitRequestFullscreen();
		}
	}

    // Devices adaptations
	var userAgent = window.navigator.userAgent,
		canvasWidth,
    	canvasHeight;

	if (userAgent.indexOf('iPad') > -1) {

		$('#controls').css('display', 'block').css('bottom', 120);

		canvasWidth = 800;
		canvasHeight = 580;

	} else if (userAgent.indexOf('Android') > -1) {

		$('#panelStartMobile').toggleClass('display-none');

		$('#starGameMobile').on('click', function () {
			fullScreen(element);
			$('#panelStartMobile').toggleClass('display-none');
		});

		$('#extras').css('top', 0);
		$('#player').css('top', 0);
		$('#background').css('top', 0);
		$('#panelGame').css('display', 'none');
		$('#playerOptions').css('width', win.outerWidth);
		$('#controls').css('width', win.innerWidth -20).css('display', 'block').css('padding-left', 15).css('padding-right', 5).css('padding-bottom', 0);
		$('.jump-attack-controls').css('right', 10).css('float', 'none');

		$('#adarhaLife').css('background-size', '180px', '100px').css('margin-top', 10);
		$('#adarhaPotion').css('background-size', '110px', '100px').css('top', 8).css('width', 115);
		$('#adarhaHeartsDragon').css('background-size', '75px', '90px').css('top', 50).css('width', 84);

		canvasWidth = win.outerWidth;
    	canvasHeight = win.screen.height;


	} else if (userAgent.indexOf('iPhone') > -1) {

		$('#panelStartMobile').toggleClass('display-none');

		$('#starGameMobile').on('click', function () {
			fullScreen(element);
			$('#panelStartMobile').toggleClass('display-none');
		});

		$('#extras').css('top', 0);
		$('#player').css('top', 0);
		$('#background').css('top', 0);
		$('#panelGame').css('display', 'none');
		$('#playerOptions').css('width', win.outerWidth);

		$('#controls').css('width', win.outerWidth -20).css('display', 'block').css('padding-left', 15).css('padding-right', 5).css('padding-bottom', 0);
		$('.jump-attack-controls').css('right', 0).css('float', 'none');
		$('.down-arrow').css('background-size', 40);
		$('.right-arrow').css('background-size', 40);
		$('.left-arrow').css('background-size', 40);
		$('.attack-key').css('background-size', 40);
		$('.top-arrow').css('background-size', 40);


		$('#adarhaLife').css('background-size', '130px', '100px').css('margin-top', 10);
		$('#adarhaPotion').css('background-size', '80px', '100px').css('top', 8).css('width', 85);
		$('#adarhaHeartsDragon').css('background-size', '50px', '90px').css('top', 35).css('width', 56);

		canvasWidth = win.outerWidth;
    	canvasHeight = win.screen.height;


	} else {
		// Desktop
		canvasWidth = 950;
		canvasHeight = 800;
	}


    // Canvas dimentions and declarations
    var canvasBackground = document.getElementById('background'),
    	contextBackground = canvasBackground.getContext('2d'),

    	canvasPlayer = document.getElementById('player'),
    	contextPlayer = canvasPlayer.getContext('2d'),

    	canvasExtras = document.getElementById('extras'),
    	contextExtras = canvasExtras.getContext('2d');

    	canvasBackground.width = canvasWidth;
		canvasBackground.height = canvasHeight;

		canvasPlayer.width = canvasWidth;
		canvasPlayer.height = canvasHeight;

		canvasExtras.width = canvasWidth;
		canvasExtras.height = canvasHeight;





    // Game objects declaration; Player, Background, Extras
    var playerWidth,
    	playerHeight,
		player = {
			x : (canvasWidth / 2) - 135, // Less the middel of the width of the image player
			y : canvasHeight - 240, // Less the height of the image player
			playerWidth : 90,
			playerHeight : 185,
			speed: 4,
			velX: 0,
			velY: 0,
			jumping : false,
			life : 5100,
			score : 0,
			heartsDragon : 0,
			attack : false,
			aggressive : 25
		},
		background = {
			x : 0,
			y : 0,
			backgroundWidth : canvasWidth,
			backgroundHeight : canvasHeight,
			speed: 4,
			velX: 0,
			velY: 0,
			friction: 0.75,
			jumping : false
		},
		extras = {
			x : 0,
			y : 0,
			extrasWidth : canvasWidth,
			extrasHeight : canvasHeight,
			speed: 6,
			velX: 0,
			velY: 0,
			friction: 0.82,
			jumping : false
		},
		keys = [],
		gravity = 0.20;


	// Game elements, extras and flags
	var onObstacle,
		playerOnObstacle,
		adarhaLife = $('#adarhaLife'),
		adarhaScore = $('#adarhaScore'),
		adarhaHeartsDragon = $('#adarhaHeartsDragon'),
		controls = document.getElementById('controls'),
		mobileJump,
		mobileCrouch,
		mobileLeft,
		mobileRight,
		mobileAttack,
		walkingLeft = false,
		walkingRight = false,
		crouch = false,
		jump = false,
		attacking = false,
		backgroundPlusImages,
		extrasPlusImages,
		panelGameOver = $('#panelGameOver'),
		playAgain = $('#playAgain');


	// Images
	var backgroundImage1 = new Image(),
		backgroundImagePatter = new Image(),
		backgroundImagePatterIpad = new Image(),
		backgroundImageAndroid = new Image(),
		playerSpriteRight = new Image(),
		playerSpriteLeft = new Image();

		backgroundImage1.src = 'http://10.10.33.107/2d-platform-game/img/background-1.jpg';
		backgroundImagePatter.src = 'http://10.10.33.107/2d-platform-game/img/background-pattern.jpg';
		backgroundImagePatterIpad.src = 'http://10.10.33.107/2d-platform-game/img/background-pattern-ipad.jpg';
		backgroundImageAndroid.src = 'http://10.10.33.107/2d-platform-game/img/background-android.jpg';
		playerSpriteRight.src = 'http://10.10.33.107/2d-platform-game/img/player-actions-right.png';
		playerSpriteLeft.src = 'http://10.10.33.107/2d-platform-game/img/player-actions-left.png';


	// Cache content in new canvas
	var secondaryCanvas = document.createElement('canvas');

		secondaryCanvas.setAttribute('id', 'secondaryCanvas');

		secondaryCanvas.width = canvasWidth;
    	secondaryCanvas.height = canvasHeight;

    var	secondaryCtx = secondaryCanvas.getContext("2d");


    // Canvas rotation
	contextPlayer.rotate(-5.3 * Math.PI / 180);
	contextBackground.rotate(-5.3 * Math.PI / 180);
	contextExtras.rotate(-5.3 * Math.PI / 180);


	// Function update
	function update () {

		// if (canvasBackground.requestFullscreen) {
		//   canvasBackground.requestFullscreen();
		// } else if (canvasBackground.msRequestFullscreen) {
		//   canvasBackground.msRequestFullscreen();
		// } else if (canvasBackground.mozRequestFullScreen) {
		//   canvasBackground.mozRequestFullScreen();
		// } else if (canvasBackground.webkitRequestFullscreen) {
		//   canvasBackground.webkitRequestFullscreen();
		//   canvasExtras.webkitRequestFullscreen();
		//   canvasPlayer.webkitRequestFullscreen();
		//   $(document).webkitRequestFullscreen();
		// }


		if (userAgent.indexOf('iPad') > -1) {
			// do nothing
		} else if (userAgent.indexOf('Android') > -1) {
			// do nothing
		} else {
			secondaryCtx.drawImage(backgroundImagePatter, background.x, background.y, backgroundImagePatter.width, backgroundImagePatter.height);
	 	}

		// run through the loop again to refresh the game all time
		requestAnimationFrame(update);

		// up arrow or space
		if (keys[38] || keys[32] || mobileJump) {

			onObstacle = false;

			if (!background.jumping) {
				background.jumping = true;

				setFramesSpriteAnimation('jumpingRight', 0, 9, 55);

				if (frame == 6) {

					background.velY =+ (background.speed * 2);

				}
				// This run when the character touch the land.
				// if (background.velY <= 0) {
				//   	//frame = 0;
				// }
			}
		}

		// down arrow
		if (keys[40] || mobileCrouch) {
			// Function OK when the player only walk from right
			setFramesSpriteAnimation('crouchRight', 0, 9, 100);

			if (frame == 4) {
				// Only show the 6 frame becouse my animation start in 6 and have 1 frame of lenght
				setFramesSpriteAnimation('crouchRight', 4, 1, 100);
			}
		}

		// If down arrow is drop
		// if (keys[40] == false) {

		// 	if (frame >= 4) {

		// 		setFramesSpriteAnimation('crouch', 5, 9, 100);

		// 		if (frame == 8) {
		// 			//setFramesSpriteAnimation('crouch', 8, 1, 100);
		// 			setFramesSpriteAnimation('walkingRight', 0, 9, 100);
		// 		}
		// 	}
		// }

		// left arrow
		if (keys[37] || mobileLeft) {
			if (background.velX < background.speed  ||  extras.velX < extras.speed) {

				background.velX++;

				extras.velX++;

				walkingLeft = true;

				setFramesSpriteAnimation('walkingLeft', 0, 9, 100);
			}
		}

		// right arrow
		if (keys[39] || mobileRight) {
			if (background.velX >- background.speed && extras.velX >- extras.speed) {

				background.velX--;

				extras.velX--;

				walkingRight = true;

				setFramesSpriteAnimation('walkingRight', 0, 9, 100);
			}

			// if (!walkingRight) {

			// 	background.x = -3;
			// 	walkingRight = true;
			// }

			// setFramesSpriteAnimation('walkingRight', 0, 9, 100);

		}

		// If the player is on the start position
		if (walkingLeft == false && walkingRight == false) {
			if (crouch == false) {
				setFramesSpriteAnimation('walkingStopRight', 0, 9, 100);
			}
		}

		// If left arrow is drop
		if (keys[37] == false) {
			if (!walkingRight) {
				setFramesSpriteAnimation('walkingStopLeft', 0, 9, 100);
			}
		}

		// If right arrow is drop
		if (keys[39] == false) {

			if (!walkingLeft) {
				setFramesSpriteAnimation('walkingStopRight', 0, 9, 100);
			}
		}

		// a key
		if (keys[65] || mobileAttack) {
			player.attack = true;

			// run the sprite animation for the attack
			setFramesSpriteAnimation('attackRight');
			attacking = true;
		}

		// reset the player attack to false when the user drop the key a or the mobile button attack
		if (keys[65] == false || mobileAttack == false) {
			player.attack = false;
		}


		// apply friction to the horizontal movement of the background
		background.velX *= background.friction;

		extras.velX *= extras.friction;


		// apply gravity to the up movement of the background
		if (onObstacle) {
			background.velY = 0;
		} else {
			background.velY -= gravity;
		}

		// Move the the background
		background.x += background.velX;
		background.y += background.velY;

		// Move the the extras
		extras.x += extras.velX;

		// reset the jump property when the background hits the ground
		if (background.y <= canvasHeight - background.backgroundHeight) {
			background.y = canvasHeight - background.backgroundHeight;
			background.jumping = false;
		}

		// the player stop and not go outside of the canvas and add the last enemie
		// plus the with images that repeat in the background
		backgroundPlusImages = backgroundImage1.width * 5;

		if (background.x > 0) {

			background.x = 0;
			extras.x = 0;

		} else if ( -(background.x) >= backgroundPlusImages - canvasWidth - 200) {

			background.x = -(backgroundPlusImages - canvasWidth - 200);
			//extras.x = -(extrasPlusImages  - canvasWidth - 200);
			extras.velX = 0;

			// add the final enemie
			addFinalEnemie();
		}

		onObstacle = false;

		// render all the game
		renders();
	}


	function renders () {
		renderBackground();
	}

	function renderBackground () {
		 if (userAgent.indexOf('iPad') > -1) {
		 	contextBackground.clearRect(0, 0, canvasWidth, canvasHeight);
		 	contextBackground.drawImage(backgroundImage1, background.x - 200, background.y + 55, backgroundImage1.width, backgroundImage1.height + 530);

		  } else if (userAgent.indexOf('Android') > -1) {
		  	contextBackground.clearRect(0, 0, canvasWidth, canvasHeight);
		  	contextBackground.drawImage(backgroundImageAndroid, background.x - 200, background.y + 205 - canvasHeight, backgroundImageAndroid.width, backgroundImageAndroid.height);

		  } else if (userAgent.indexOf('iPhone') > -1) {
		  	contextBackground.drawImage(backgroundImage1, background.x - 200, background.y - 90, backgroundImage1.width, backgroundImage1.height);

		  } else {
			// Desktop
			contextBackground.drawImage(secondaryCanvas, - 100, 50, canvasWidth + 200, canvasHeight);
		 }
	}


	/* Sprite animation */
	var frame = 0,
		delta,
		lastUpdateTime = 0,
		updateDelta = 0,
		msPerFrame = 100;

	/**
	 * Set the frames amount and speed.
	 * @param {String} walkingRight,
	 * @function
	 * @example
	 * setFramesSpriteAnimation('walkingRight', 9, 0, 100);
	 */
	function setFramesSpriteAnimation (walkingDirection, frameStartPosition, frameCuantity, msPerFrame) {
		delta = Date.now() - lastUpdateTime;

		if (updateDelta > msPerFrame) {
			updateDelta = 0;

			drawSpriteAnimation(walkingDirection);

			frame += 1;

			if (frame >= frameCuantity) {
				frame = frameStartPosition;
			}

		} else {
			updateDelta += delta;
		}

		lastUpdateTime = Date.now();
	}

	/**
	 * Draw the sprite animation depending on the direction of the arrow down
	 * @param {String} walkingRight,
	 * @function
	 * @example
	 * drawSpriteAnimation('walkingRight');
	 */
	function drawSpriteAnimation (walkingDirection) {
		// 	contextPlayer.drawImage(img, sx, sy, swidth, sheight, x, y, width, height);
		// 	img	Specifies the image, canvas, or video element to use
		// 	sx	Optional parameter. The x coordinate where to start clipping
		// 	sy	Optional parameter. The y coordinate where to start clipping
		// 	swidth	Optional parameter. The width of the clipped image
		// 	sheight	Optional parameter. The height of the clipped image
		// 	x	The x coordinate where to place the image on the canvas
		// 	y	The y coordinate where to place the image on the canvas
		// 	width	Optional parameter. The width of the image to use (stretch or reduce the image)
		// 	height	Optional parameter. The height of the image to use (stretch or reduce the image)

		contextPlayer.clearRect(0, 0, canvasWidth, canvasHeight);

		switch (walkingDirection) {
            case 'walkingRight':
            	// En -135 estoy restando: los 90 del ancho del personaje + 45 de la mitad del ancho del personaje para que quede perfectamente en la mitad.
          		contextPlayer.drawImage(playerSpriteRight, frame * 149, 0, 149, 202, (canvasWidth / 2) - 135, canvasHeight - 240, 140, 240);
            break;

            case 'walkingStopRight':
            	contextPlayer.drawImage(playerSpriteRight, frame * 148, 190, 149, 202, (canvasWidth / 2) - 135, canvasHeight - 240, 140, 240);
            break;

            case 'crouchRight':
            	contextPlayer.drawImage(playerSpriteRight, frame * 149, 380, 149, 202, (canvasWidth / 2) - 135, canvasHeight - 240, 140, 240);
            break;

            case 'jumpingRight':
            	contextPlayer.drawImage(playerSpriteRight, frame * 149, 570, 149, 202, (canvasWidth / 2) - 135, canvasHeight - 256, 140, 240);
            break;

            case 'attackRight':
            	contextPlayer.drawImage(playerSpriteRight, frame * 151, 778, 149, 202, (canvasWidth / 2) - 135, canvasHeight - 240, 140, 240);
            break;

            case 'walkingLeft':
          		contextPlayer.drawImage(playerSpriteLeft, frame * 149, 0, 149, 202, (canvasWidth / 2) - 135, canvasHeight - 240, 140, 240);
            break;

            case 'walkingStopLeft':
            	contextPlayer.drawImage(playerSpriteLeft, frame * 148, 190, 149, 202, (canvasWidth / 2) - 135, canvasHeight - 240, 140, 240);
            break;

            case 'crouchLeft':
            	contextPlayer.drawImage(playerSpriteLeft, frame * 149, 380, 149, 202, (canvasWidth / 2) - 135, canvasHeight - 240, 140, 240);
            break;

            case 'jumpingLeft':
            	contextPlayer.drawImage(playerSpriteLeft, frame * 149, 570, 149, 202, (canvasWidth / 2) - 135, canvasHeight - 256, 140, 240);
            break;

            case 'attackLeft':
            	contextPlayer.drawImage(playerSpriteLeft, frame * 151, 778, 149, 202, (canvasWidth / 2) - 135, canvasHeight - 240, 140, 240);
            break;
        }
	}

	// listen when a key is pressed
	document.body.addEventListener("keydown", function (event) {
		keys[event.keyCode] = true;
	});

	// listen when a key is dropped
	document.body.addEventListener("keyup", function (event) {
		keys[event.keyCode] = false;

	});

	// listen when a mobile button is pressed
	controls.addEventListener("touchstart", function (event) {
		switch (event.target.className) {
            case 'top-arrow':
          		mobileJump = true;
            break;

            case 'down-arrow':
          		mobileCrouch = true;
            break;

            case 'left-arrow':
            	mobileLeft = true;
            break;

            case 'right-arrow':
            	mobileRight = true;
            break;

            case 'attack-key':
            	mobileAttack = true;
            break;
        }
	});

	// listen when a mobile button is pressed
	controls.addEventListener("touchend", function (event) {
		switch (event.target.className) {
            case 'top-arrow':
          		mobileJump = false;
            break;

            case 'down-arrow':
          		mobileCrouch = false;
            break;

            case 'left-arrow':
            	mobileLeft = false;
            break;

            case 'right-arrow':
            	mobileRight = false;
            break;

            case 'attack-key':
            	mobileAttack = false;
            break;
        }
	});


	//Call de update function when the page load.
	win.addEventListener("load", function(){
		update();
	});

})(this);

</script>
</body>
