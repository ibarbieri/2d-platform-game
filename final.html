	var fps = 60,

	var counter = 0;
	var first = then;
	var frameSecond;

	function setFramesSpriteAnimationEnemies (spriteImage, frameStartPosition, frameCuantity, xPosition, yPosition) {

				now = Date.now();
				delta = now - then;

				if (delta > interval) {
				    // update time stuffs

				    // Just `then = now` is not enough.
				    // Lets say we set fps at 10 which means
				    // each frame must take 100ms
				    // Now frame executes in 16ms (60fps) so
				    // the loop iterates 7 times (16*7 = 112ms) until
				    // delta > interval === true
				    // Eventually this lowers down the FPS as
				    // 112*10 = 1120ms (NOT 1000ms).
				    // So we have to get rid of that extra 12ms
				    // by subtracting delta (112) % interval (100).
				    // Hope that makes sense.

				    then = now - (delta % interval);

				    // ... Code for Drawing the Frame ...
				    var time_el = (then - first) / 1000;

					counter++;
					frameSecond = parseInt(counter/time_el);


					if (frameSecond >= 9) {
						counter = 0;
						frameSecond = frameSecond - 9;
					}

				}

					contextBackground.drawImage(
						spriteImage,
						frameSecond * 163,
						0,
						163,
						98,
						xPosition,
						yPosition,
						163,
						98

	// listen when a key is pressed
	document.body.addEventListener("keydown", function (event) {
		keys[event.keyCode] = true;
	});

	// listen when a key is dropped
	document.body.addEventListener("keyup", function (event) {
		keys[event.keyCode] = false;

	});

	// listen when a mobile button is pressed
	controls.addEventListener("touchstart", function (event) {
		switch (event.target.className) {
            case 'top-arrow':
          		mobileJump = true;
            break;

            case 'down-arrow':
          		mobileCrouch = true;
            break;

            case 'left-arrow':
            	mobileLeft = true;
            break;

            case 'right-arrow':
            	mobileRight = true;
            break;

            case 'attack-key':
            	mobileAttack = true;
            break;
        }
	});

	// listen when a mobile button is pressed
	controls.addEventListener("touchend", function (event) {
		switch (event.target.className) {
            case 'top-arrow':
          		mobileJump = false;
            break;

            case 'down-arrow':
          		mobileCrouch = false;
            break;

            case 'left-arrow':
            	mobileLeft = false;
            break;

            case 'right-arrow':
            	mobileRight = false;
            break;

            case 'attack-key':
            	mobileAttack = false;
            break;
        }
	});


	//Call de update function when the page load.
	win.addEventListener("load", function(){
		update();
	});
