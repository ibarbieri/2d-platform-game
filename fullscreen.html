	<meta charset="utf-8"/>
	<title>Game</title>
</head>

<body>

<div id="background">
	<p>MercadoLibre Publicidad</p>
	<img src="https://secure.mlstatic.com/org-img/advertising/branding/brand-mercadolibre.png">
</div>

	<div id="controls">
		<div class="walk-controls">
			<input type="button" value="" class="left-arrow">
			<input type="button" value="" class="down-arrow">
			<input type="button" value="" class="right-arrow">
		</div>
		<div class="jump-attack-controls">
			<input type="button" value="" class="top-arrow">
			<input type="button" value="" class="attack-key">
		</div>
	</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>


<script type="text/javascript">

var element = document.documentElement;
var controls = document.getElementById('controls');

function fullScreen (element) {
  if (element.requestFullScreen) {
    element.requestFullScreen();
  } else if (element.webkitRequestFullScreen ) {
    element.webkitRequestFullScreen();
  } else if (element.mozRequestFullScreen) {
    element.mozRequestFullScreen();
  }
}

(function (win) {

	fullScreen(element);
	alert('se ejectuo');

})(this);




controls.addEventListener("touchstart", function (event) {
		switch (event.target.className) {
            case 'top-arrow':
	            fullScreen(element);
          		alert('top-arrow');
            break;

            case 'down-arrow':
            	fullScreen(element);
          		alert('top-arrow');
            break;

            case 'left-arrow':
            	fullScreen(element);
            	alert('top-arrow');
            break;

            case 'right-arrow':
            	fullScreen(element);
            	alert('top-arrow');
            break;

            case 'attack-key':
            	fullScreen(element);
            	alert('top-arrow');
            break;
        }
	});

</script>


</body>
