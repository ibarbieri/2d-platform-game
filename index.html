<head>
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1"/>
	<meta charset="utf-8"/>
	<title>Game</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

	<section id="panelGameOver" class="display-none">
		<h2>Game Over</h2>
		<a href="#" id="playAgain">Jugar de nuevo</a>
		<a href="#" id="postScore">Compartir puntaje</a>
	</section>

	<section id="playerOptions">
		<div id="adarhaLife"></div>
		<div id="adarhaPotion"></div>
		<div id="adarhaHeartsDragon"></div>
		<div id="adarhaScore" style="display:none"></div>
	</section>

	<div id="controls" style="display:none;">
		<div class="walk-controls">
			<input type="button" value="<" class="left-arrow">
			<input type="button" value="-" class="down-arrow">
			<input type="button" value=">" class="right-arrow">
		</div>
		<div class="jump-attack-controls">
			<input type="button" value="^" class="top-arrow">
			<input type="button" value="a" class="attack-key">
		</div>
	</div>

	<section id="panelGame">
		<div class="left-actions">
			<a href="www.lesath.com.ar">Creditos</a> |
			<a href="www.lesath.com.ar">Compartir</a>
		</div>

		<div class="brand-lesath">
			<img src="img/brand-lesath.png">
		</div>

		<div class="right-actions">
			<img src="img/icon-twitter.png">
			<img src="img/icon-facebook.png">
			<img src="img/icon-pause.png">
			<img src="img/icon-sound.png">
		</div>
	</section>


	<canvas id="extras" style="position: absolute; top: -70px; max-width: 1200px; margin: 0 auto; right: 0; left: 0; max-height: 1200px; z-index: 2;"></canvas>
	<canvas id="player" style="position: absolute; top: -70px; max-width: 1200px; margin: 0 auto; right: 0; left: 0; max-height: 1200px; z-index: 1;"></canvas>
	<canvas id="background" style="position: absolute; top: -70px; max-width: 1200px; margin: 0 auto; right: 0; left: 0; max-height: 1200px;"></canvas>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

<script type="text/javascript" src="js/game.js"></script>
<script type="text/javascript" src="js/player.js"></script>
<script type="text/javascript" src="js/resize.js"></script>

</body>
</html>
