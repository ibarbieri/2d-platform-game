<script type="text/javascript">
	/* facebook login and score
	---------------------------------------------------------------*/
	window.fbAsyncInit = function() {
		FB.init({
			appId      : '803341606365697',
			cookie     : true,  // enable cookies to allow the server to access
			                // the session
			xfbml      : true,  // parse social plugins on this page
			version    : 'v2.0' // use version 2.0
		});


	    FB.getLoginStatus(function(response) {

	    	if (response.status === 'connected') {


			    FB.api(
				    "/803341606365697/scores",
				    "GET",
				    function (response) {
				      if (response && !response.error) {
				        console.log(response);

				        var data = response.data;

				       	var playerPosition = 1;

				        for (var i in data) {

				        	var playerName = data[i].user.name;
				        	var playerScore = data[i].score;
				        	var playerImage = "http://graph.facebook.com/" + data[i].user.id + "/picture"

							console.log(playerName);
							console.log(playerScore);
							console.log(playerImage);

							$('#playersScores tbody:last').append('<tr><td>'+ playerPosition +'</td><td><img src='+ playerImage +'> '+ playerName +' </td><td>' + playerScore +'</td></tr>');

							playerPosition++;

				        }
				      } else {

				      	console.error(response.error);

				      }
				    }
				);



	    	}

	    });







	};



	// Load the SDK asynchronously
	(function(d, s, id) {
	var js, fjs = d.getElementsByTagName(s)[0];
	if (d.getElementById(id)) return;
	js = d.createElement(s); js.id = id;
	js.src = "http://connect.facebook.net/en_US/sdk.js";
	fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));


</script>
